<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/drum.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>BeatMaker</title>
  </head>

  <body>
    <header class="main-head">
      <h1>BeatMaker</h1>
    </header>
    <main class="sequencer">
      <!-- Kick -->
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Kick Classic</option>
            <option value="./allSounds/kick-acoustic01.wav">
              Kick Acoustic
            </option>
            <option value="./allSounds/kick-heavy.wav">Kick Heavy</option>
            <option value="./allSounds/kick-softy.wav">Kick Softy</option>
          </select>
        </div>
        <div class="kick">
          <div class="kick-pad pad b0"></div>
          <div class="kick-pad pad b1"></div>
          <div class="kick-pad pad b2"></div>
          <div class="kick-pad pad b3"></div>
          <div class="kick-pad pad b4"></div>
          <div class="kick-pad pad b5"></div>
          <div class="kick-pad pad b6"></div>
          <div class="kick-pad pad b7"></div>
        </div>
      </div>
      <!-- Snare -->

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav">
              Snare Acoustic
            </option>
            <option value="./allSounds/snare-electro.wav">Snare Electro</option>

            <option value="./allSounds/snare-big.wav">Snare Big</option>
            <option value="./allSounds/snare-808.wav">Snare 808</option>
          </select>
        </div>
        <div class="snare">
          <div class="snare-pad pad b0"></div>
          <div class="snare-pad pad b1"></div>
          <div class="snare-pad pad b2"></div>
          <div class="snare-pad pad b3"></div>
          <div class="snare-pad pad b4"></div>
          <div class="snare-pad pad b5"></div>
          <div class="snare-pad pad b6"></div>
          <div class="snare-pad pad b7"></div>
        </div>
      </div>

      <!-- Hihat -->

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-reso.wav">Hihat Reso</option>
            <option value="./allSounds/hihat-808.wav">Hihat 808</option>

            <option value="./allSounds/hihat-acoustic01.wav">
              Hihat acoustic
            </option>
            <option value="./allSounds/hihat-electro.wav">Hihat Electro</option>
          </select>
        </div>
        <div class="hihat">
          <div class="hihat-pad pad b0"></div>
          <div class="hihat-pad pad b1"></div>
          <div class="hihat-pad pad b2"></div>
          <div class="hihat-pad pad b3"></div>
          <div class="hihat-pad pad b4"></div>
          <div class="hihat-pad pad b5"></div>
          <div class="hihat-pad pad b6"></div>
          <div class="hihat-pad pad b7"></div>
        </div>
      </div>
      <div class="user-controls">
        <div class="tempo">
          <input
            type="range"
            max="300"
            min="20"
            value="150"
            class="tempo-slider"
          />
          <p>Tempo: <span class="tempo-num">150</span></p>
        </div>
        <button class="play">Play</button>
        <button class="darkBtn"><i class="fas fa-moon"></i></button>
      </div>
    </main>

    <audio src="./allSounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-reso.wav" class="hihat-sound"></audio>
    <script src="./app.js"></script>
  </body>
</html>
